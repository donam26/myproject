{% load static %}
<style>
  /* Profile Image Styling */
  .nav-profile {
    cursor: pointer;
    position: relative;
    display: inline-block;
  }

  .nav-profile img {
    width: 35px;
    height: 35px;
    border-radius: 50%;
  }

  /* Dropdown Menu Styling */
  .dropdown-menu.profile {
    display: none; /* Initially hidden */
    position: absolute;
    top: 100%;
    right: 0;
    margin-top: 10px;
    min-width: 200px;
    background-color: #ffffff;
    border: 1px solid #ddd;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 5px;
    padding: 10px;
    z-index: 1000;
  }

  .dropdown-menu.profile.show {
    display: block; /* Show when 'show' class is added */
  }

  .dropdown-menu.profile .dropdown-header,
  .dropdown-menu.profile .dropdown-item {
    font-size: 14px;
    padding: 10px;
    color: #333;
  }

  .dropdown-menu.profile .dropdown-item:hover {
    background-color: #f0f0f0;
  }

  .logout-form .logout-button {
    background: none;
    border: none;
    color: #dc3545;
    font-size: 14px;
    font-weight: 500;
    cursor: pointer;
    padding-left: 8px;
  }
</style>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const profileLink = document.querySelector(".nav-profile");
    const dropdownMenu = document.querySelector(".dropdown-menu.profile");

    profileLink.addEventListener("click", function (event) {
      event.preventDefault();
      dropdownMenu.classList.toggle("show");
    });

    // Hide dropdown when clicking outside
    document.addEventListener("click", function (event) {
      if (
        !profileLink.contains(event.target) &&
        !dropdownMenu.contains(event.target)
      ) {
        dropdownMenu.classList.remove("show");
      }
    });
  });
</script>

<div class="site-mobile-menu">
  <div class="site-mobile-menu-header">
    <div class="site-mobile-menu-close mt-3">
      <span class="icon-close2 js-menu-toggle"></span>
    </div>
  </div>
  <div class="site-mobile-menu-body"></div>
</div>
<!-- .site-mobile-menu -->

<div class="site-navbar-wrap js-site-navbar bg-white">
  <div class="container">
    <div class="site-navbar bg-light">
      <div class="py-1">
        <div class="row align-items-center">
          <div class="col-2">
            <h2 class="mb-0 site-logo"><a href="/">Hoang Hon</a></h2>
          </div>
          <div class="col-8">
            <nav class="site-navigation" role="navigation">
              <div class="container">
                <div class="d-inline-block d-lg-none ml-md-0 mr-auto py-3">
                  <a href="#" class="site-menu-toggle js-menu-toggle">
                    <span class="icon-menu h3"></span>
                  </a>
                </div>
                <ul class="site-menu js-clone-nav d-none d-lg-block">
                  <li class="active"><a href="/">Trang chủ</a></li>
                  <li><a href="room">Phòng</a></li>
                  <li><a href="event">Sự kiện</a></li>
                  <li><a href="service">Dịch vụ</a></li>
                </ul>
              </div>
            </nav>
          </div>

          <div class="col-2">
            <div class="nav-profile">
              <a class="d-flex align-items-center" href="#">
                <img
                  src="{% static 'assets/img/profile-img.jpg' %}"
                  alt="Profile"
                  class="rounded-circle"
                />

              <!-- Dropdown Menu -->
              <ul class="dropdown-menu profile">

                    {% csrf_token %}
                    <button type="submit" class="logout-button">Logout</button>
                  </form>
                </li>
              </ul>
              <!-- End Dropdown Menu -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
